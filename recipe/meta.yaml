{% set python_min = '3.10' %}
{% set name = "firewxpy" %}
{% set version = "1.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/firewxpy-{{ version }}.tar.gz
  sha256: 9a2759c4173a1ae67a978bb7f27b435072f890866dee99c4ff9f6b0a4f2e91dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >=3.10
    - matplotlib-base >=3.7
    - protobuf >=3.20.3
    - metpy >=1.5.1
    - netcdf4 >=1.7.1
    - numpy >=1.24
    - pandas >=2.2
    - siphon >=0.10.0
    - xarray >=2023.1.0
    - pysolar >=0.11
    - cfgrib >=0.9.10.4
    - cartopy >=0.21.0
    - pytz >=2024.1

test:
  imports:
    - firewxpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/edrewitz/firewxpy
  summary: Weather Analysis and Forecasting For Fire Weather
  license: MIT
  license_file: LICENSE
  doc_url: https://pypi.org/project/firewxpy/

extra:
  recipe-maintainers:
    - edrewitz
